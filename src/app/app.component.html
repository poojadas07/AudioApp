<header>

    <nav class="navbar navbar-expand-lg navbar-dark pink scrolling-navbar">
        <a class="navbar-brand m-auto" href="#" ><strong>Audio App</strong></a>
        <div class="navbar-brand m-auto">
            <strong><span><i class="fas fa-volume-up pr-2"></i></span>
                   <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)">
            </strong>
        </div>
    </nav>

</header>

<div class="container-fluid m-auto pt-5 text-center">
    <div class="row">
        <div class="col-3" *ngFor="let file of files" (click)="openFile(file.url)">
            {{file.name}}
        </div>
    </div>
    <br>
</div>

<footer class="page-footer fixed-bottom pink text-center">
  
    <div>
        <button type="button" class="btn btn-danger" (click)="play()"><i class="fas fa-play"></i></button>
        <button type="button" class="btn btn-danger" (click)="pause()"><i class="fas fa-pause"></i></button>
        <button type="button" class="btn btn-danger" (click)="stop()"><i class="fas fa-stop"></i></button>
        <input type="range" min="0" max="{{currentTime}}" [value]="seek" (input)="setSeekTo($event)" style="width: 89vw;">
       
        <span class="pt-3" style="float: left;">{{currentTime}}</span>
        <span class="pt-3" style="float: right;">{{duration}}</span>
    </div>
  
</footer>
